<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type ='text/css' href={% static '/css/registration.css'  %}>
    </head>
    <body>
        <div class="form">
          <form action="" method="POST">{% csrf_token %}
            <div class="title">Register</div>
            <div class="subtitle">Join the Fiction Community!</div>
            <div class="input-container ic1">
              <input id="name" class="input" type="text" placeholder=" " name ="name"/>
              <div class="cut"></div>
              <label for="name" class="placeholder">Name</label>
            </div>
            <div class="input-container ic2">
              <input id="storytype" class="input" type="text" placeholder=" " name = "storytype" />
              <div class="cut cut-long"></div>
              <label for="storytype" class="placeholder">Favourite Story Type</label>
            </div>
            <div class="input-container ic2">
              <input id="phone" class="input" type="text" placeholder=" " name = "phone" />
              <div class="cut cut-short"></div>
              <label for="phone" class="placeholder">Phone</label>
            </div>
            <button type="text" class="submit">submit</button>
            <form/>
          </div>
        <script src="" async defer></script>
    </body>
</html>
